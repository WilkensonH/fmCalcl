<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <section class="screen">0</section>

      <section class="btn-container">
        <!--btn rows-->
        <div class="btn-row">
          <button class="calc-btn clear double animatn">C</button>
          <button class="calc-btn animatn">←</button>
          <button class="calc-btn animatn operation">÷</button>
        </div>
        <!--btn rows-->
        <div class="btn-row">
          <button class="calc-btn numbr">7</button>
          <button class="calc-btn numbr">8</button>
          <button class="calc-btn numbr">9</button>
          <button class="calc-btn animatn operation">x</button>
        </div>
        <!--btn rows-->
        <div class="btn-row">
          <button class="calc-btn numbr">4</button>
          <button class="calc-btn numbr">5</button>
          <button class="calc-btn numbr">6</button>
          <button class="calc-btn animatn operation">-</button>
        </div>
        <!--btn rows-->
        <div class="btn-row">
          <button class="calc-btn numbr">1</button>
          <button class="calc-btn numbr">2</button>
          <button class="calc-btn numbr">3</button>
          <button class="calc-btn animatn operation">+</button>
        </div>
        <!--btn rows-->
        <div class="btn-row">
          <button class="zero-btn numbr">0</button>
          <button class="calc-btn equal-btn animatn operation"> =</button>
        </div>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
